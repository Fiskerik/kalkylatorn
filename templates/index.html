<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Föräldrapenningkalkylator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
   
</head>
<body>
    <div class="container">
        <h1>Föräldrapenningkalkylator</h1>

        <form id="calc-form">
            <div class="form-section">
              <label for="vardnad">Har du Gemensam eller Ensam vårdnad?</label>
              <div class="button-group" id="vardnad-group">
                <button type="button" class="toggle-btn active" data-value="gemensam">Gemensam vårdnad</button>
                <button type="button" class="toggle-btn" data-value="ensam">Ensam vårdnad</button>
              </div>
              <input type="hidden" name="vardnad" id="vardnad" value="gemensam">
              <p id="vardnad-info" class="info-text">När du och den andra föräldern har gemensam vårdnad får ni <strong>195 dagar</strong> var på sjukpenningnivå.</p>
            </div>
          
            <div id="partner-question" style="display:block;" class="form-section">
              <label for="berakna-partner">Vill du beräkna föräldrapenning för din partner också?</label>
              <div class="button-group" id="partner-group">
                <button type="button" class="toggle-btn active" data-value="ja">Ja</button>
                <button type="button" class="toggle-btn" data-value="nej">Nej</button>
              </div>
              <input type="hidden" name="berakna_partner" id="berakna-partner" value="ja">
            </div>

            <div id="inkomst-block-1">
                <label for="inkomst1">Månadsinkomst förälder 1 (före skatt):</label>
                <input type="number" name="inkomst1" id="inkomst1" placeholder="30000" required>
            </div>

            <div id="inkomst-block-2" style="display:none;">
                <label for="inkomst2">Månadsinkomst förälder 2 (före skatt):</label>
                <input type="number" name="inkomst2" id="inkomst2" placeholder="30000">
            </div>

            <button type="submit">Visa resultat</button>
        </form>

        <div id="result-block"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
